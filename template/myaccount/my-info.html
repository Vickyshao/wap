	<div class="div-block"></div>
	<div class="find-wrapper color-black">
		<ul class="list-wrap">
			<li>
				<span class="left">手机号</span>
				<span class="right">{{user.mobilephone}}</span>
			</li>
			<li>
				<span class="left">姓名</span>
				<span class="right" ng-if="user.realVerify == 1">{{user.realName}}</span>
				<span class="right" ng-if="user.realVerify == 0" ui-sref="authRecharge">未认证<img src="images/find/icon_rightto.png" alt="" class="right-icon"></span>
			</li>
			<li>
				<span class="left">身份证号</span>
				<span class="right" ng-if="user.realVerify == 1">{{user.idCards}}</span>
				<span class="right" ng-if="user.realVerify == 0" ui-sref="authRecharge">未认证<img src="images/find/icon_rightto.png" alt="" class="right-icon"></span>
			</li>
			<li>
				<span class="left">银行卡</span>
				<span class="right" ui-sref="myBank" ng-if="user.isFuiou == 1 || user.realVerify == 1">
					<img src="images/recharge/{{user.bankId}}.png" class="bank-img">
					<img src="images/find/icon_rightto.png" alt="" class="right-icon">
				</span>
				<span class="right" ui-sref="authRecharge" ng-if="user.realVerify == 0">
					未认证<img src="images/find/icon_rightto.png" alt="" class="right-icon">
				</span>
			</li>
		</ul>
	</div>
	<div class="div-block"></div>
	<div class="find-wrapper color-black">
		<ul class="list-wrap">
			<li ui-sref="resetPwd({forget:false})">
				<span class="left">重置登录密码</span>
				<span class="right"><img src="images/find/icon_rightto.png" alt="" class="right-icon"></span>
			</li>
			<li ui-sref="resetTradePwd({firstset:false})" ng-if="user.tpwdFlag == 1">
				<span class="left">重置交易密码</span>
				<span class="right"><img src="images/find/icon_rightto.png" alt="" class="right-icon"></span>
			</li>
			<li ui-sref="resetTradePwd({firstset:true})" ng-if="user.tpwdFlag == 0">
				<span class="left">设置交易密码</span>
				<span class="right"><img src="images/find/icon_rightto.png" alt="" class="right-icon"></span>
			</li>
		</ul>
	</div>
