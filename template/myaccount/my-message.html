<div class="my-message-wrapper" ng-controller="myMessageCtrl">
	<div class="common-head"><i></i><p>我的消息</p></div>
	<div class="trigger-wrap">
		<p ng-click="changeMode(1)"><span ng-class="{1:'active'}[showMode]">交易</span></p>
		<p ng-click="changeMode(2)"><span ng-class="{2:'active'}[showMode]">活动</span></p>
		<p ng-click="changeMode(3)"><span ng-class="{3:'active'}[showMode]">系统</span></p>
	</div>
	<div class="mod" ng-show="showMode == 1">
		<ul>
			<li ng-repeat="item in trade.pro" infinite-scroll="getData(trade,item)" infinite-scroll-distance="2">
				<i class="trade" ng-class="{1:'read'}[item.isRead]"></i>
				<div>
					<p class="con">{{item.content}}</p>
					<p class="date">{{item.addTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
				</div>
			</li>
		</ul>
	</div>
	<div class="mod" ng-show="showMode == 2">
		<ul>
			<li ng-repeat="item in act.pro" infinite-scroll="getData(act,item)" infinite-scroll-distance="2">
				<i class="act" ng-class="{1:'read'}[item.isRead]"></i>
				<div>
					<p class="con">{{item.content}}</p>
					<p class="date">{{item.addTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
				</div>
			</li>
		</ul>
	</div>
	<div class="mod" ng-show="showMode == 3">
		<ul>
			<li ng-repeat="item in system.pro" infinite-scroll="getData(system,item)" infinite-scroll-distance="2">
				<i class="system" ng-class="{1:'read'}[item.isRead]"></i>
				<div>
					<p class="con">{{item.content}}</p>
					<p class="date">{{item.addTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
				</div>
			</li>
		</ul>
	</div>
</div>
