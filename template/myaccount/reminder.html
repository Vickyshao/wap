<div class="reminder" ng-controller="reminderController">
	<div class="common-head" ng-click="toback()"><i></i><p>{{title}}</p></div>
	<main>
        <ul>
            <li>激活红包需要投资满足相应条件且在投资时“使用红包”里勾选使用符合条件的红包，投资后优惠券自动激活并立即到账；</li>
            <li>加息券、翻倍券在满足相应条件且在投资时“使用优惠券”里勾选使用符合条件的加息券、翻倍券，投资后自动加息；</li>
            <li>每笔投资只能激活一个优惠券；</li>
            <li>体验标、活动标不能激活红包、 加息券、翻倍券等优惠券；</li>
            <li>各类优惠券必须在有效期内使用，过期即过期失效；</li>
            <li>翻倍券是指基础利率翻倍（例：期限60天，历史年化收益率8.0%+3.8%，8.0%为基础利率，3.8%为平台贴息）；</li>
            <li>最终解释权归沪深理财所有。</li>
        </ul>
    </main>
</div>
