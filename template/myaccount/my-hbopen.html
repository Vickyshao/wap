<div class="wrap hbopen-wrapper" ng-controller="hbopenCtrl" >
    <div class="common-head" ng-click="toback()"><i></i><p>{{title}}</p></div>
    <img class="hbopen-bg" src="images/activity/redPackets/hbym-bg.png">
    <div ui-sref="myCoupon" class="more"></div>
    <div>
        <div class="quan" ng-repeat="item in redPackets | limitTo:2:0">
            <div class="box">
                <img class="quan-bg" src="images/activity/redPackets/quan-bg.png">
                <span><i>￥</i>{{item.amount}}</span>
                <section>
                    <p>投资金额：单笔满{{item.enableAmount}}元</p>
                    <p>投资期限：≥{{item.productDeadline}}天<i>（90天除外）</i></p>
                    <p>有效期至：{{item.expireDate|date:"yyyy.MM.dd"}}</p>
                </section>
                <div ng-click="gotoInvest(item)">立即变现</div>
            </div>
        </div>
    </div>
    <div class="list-box">
        <ul scroll-text>

        </ul>
    </div>
</div>
