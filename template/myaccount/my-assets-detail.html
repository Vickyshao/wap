<div class="pb3 myassets-wrapper newhand-wrapper headerTop" ng-controller="myAssetsDetailCtrl">

    <div ng-if="!fromNative" class="common-head">
        <i ng-click="toback()"></i>
        <p>{{title}}</p>
    </div>
    <div class="content find-wrapper color-black">
        <div class="income-list">
            <ul class="list-wrap">
                <li class="font-small grey-bg">
                    <span class="left">类型/日期</span>
                    <span class="right">金额(元)</span>
                </li>
                <li class="myassetdetail-li">
                    <ul>
                        <li class="income-li" ng-repeat="item in infos">
                            <div class="left">
                                <p class="name" ng-if="item.tradeType != 8" ng-bind="{1:'充值',2:'提现',3:'投资',4:'红包',5:'提现手续费',6:'回款',7:'体验金'}[item.tradeType]">{{item.remark}}</p>
                                <p class="name" ng-if="item.tradeType == 8" >现金奖励-{{item.dmfrName}}</p>
                                <p class="time">{{item.addTime | date:"yyyy-MM-dd HH:mm:ss"}}</p>
                            </div>
                            <span class="right">
                                <span class="zheng" ng-if="item.type == 1">+{{item.amount | currency :""}}</span>
                                <span class="fu" ng-if="item.type == 0">-{{item.amount | currency :""}}</span>
                            </span>
                        </li>
                        <div class="load-end" ng-click="loadMore()">全部加载完毕</div>
                    </ul>
                </li>
                <!--<li class="income-li">
                    <div class="left">
                        <p class="name">产品【新手专项标第100期】回款</p>
                        <p class="time">2105-12-10</p>
                    </div>
                    <span class="right">0.14</span>
                </li>-->
            </ul>
        </div>
    </div>
</div>
<style>
    html,body{
        background: #fff;
    }
</style>
