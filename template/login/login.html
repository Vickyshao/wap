<div class="wrap login-wrapper newhand-wrapper cp-wrapper headerTop" ng-controller='controllerSign'>
    <div class="common-head"><i ng-click="toback()"></i></div>
    <div class="container pd40">
        <div class="login-logo"><img src="/images/logo.png" alt=""></div>
        <form class="wap-login2-box" name="userLoginform">
            <div class="common-box">
                <label class="icon1"></label>
                <input type="text" class="text" ng-model="userLogin.mobilephone" ng-focus="blue($event)" ng-blur="removeblue($event)" ng-pattern="/^1[3|4|5|6|9|7|8][0-9]{9}$/" placeholder="请输入手机号码"  ng-mouseOut="userNameShowError=true" ng-mouseOver="userNameShowError=fasle" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'') " name="mobilephone" required minlength="11" maxlength="11" autocomplete="off" />
                <!-- 验证 -->
                <!--<span ng-show="userLoginform.userName.$valid && userNameShowError" ng-cloak class="error"><font color="red">{{userLoginform.userName | denLuUserNameError:serverErrorCode}}</font></span>-->
            </div>
            <div class="common-box">
                <label class="icon2"></label>
                <input type="password" class="text" id="pwd" ng-model="userLogin.passWord" ng-focus="blue($event)" ng-blur="removeblue($event)" placeholder="请输入登录密码" name="passWord" required/>
                <label class="eyes icon-openeyes" ng-click="showPwd()"></label>
            </div>
            <div class="common-box" ng-show="isShowPic">
                <label class="icon3"></label>
                <input type="text" class="text" ng-model="userLogin.picCode" placeholder="请输入图形验证码" name="picCode" ng-focus="blue($event)" ng-blur="removeblue($event)" minlength="4" maxlength="4"/>
                <div style="width:20%;float:right;" class="picCode-box">
                    <span class="img-box"><img ng-click="clickInput($event)" src="login/validateCode2.dos"></span>
                </div>
            </div>

        </form>
        <div ng-if="userLoginform.$invalid" class="login-btn">登录</div>
        <div ng-if="!userLoginform.$invalid" class="login-btn ok" ng-click="sbmit(userLoginform)" >登录</div>
        <div class="findPwd"><span ng-click="findPwd(userLoginform)">忘记密码？</span></div>
        <div class="sign_box_bottom newhand-btn zuce" ng-click="toRegister()">注册送大礼</div>
    </div>
</div>
<style>
    body{
        width: 100%;
        height: 100%;
        background: #fff
    }
</style>
