<div class="wrap login-wrapper newhand-wrapper cp-wrapper headerTop" ng-controller='zhuceCtrl'>
    <div class="common-head"><i ng-click="toback()"></i><p>{{title}}</p></div>
    <div class="container pd40">
        <!--填写手机号码-->
        <form class="wap-login2-box wap-login3-box" name="userLoginform">
            <div ng-show="!continue" class="zhuce">
                <div class="common-box mb30">
                    <input name="mobilephone" type="text" class="text" ng-model="userLogin.mobilephone" ng-pattern="/^1[3|4|5|6|9|7|8][0-9]{9}$/" placeholder="请输入您的手机号"  ng-mouseOut="userNameShowError=true" ng-mouseOver="userNameShowError=fasle" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'') " required minlength="11" maxlength="11" autocomplete="off" ng-change="hidePhone()" />
                    <span class="close" ng-show="userLoginform.mobilephone.$viewValue>0" ng-click="cleanPhone()">
                        <img src="/images/list/icon_close1.png" alt="">
                    </span>
                    <p class="errorText" ng-if="isShowerrorText && userLoginform.mobilephone.$viewValue">请输入正确手机号码</p>
                </div>
                <!--<div ng-if="!userLoginform.$invalid" class="login-btn">下一步</div>-->
                <div ng-if="!userLoginform.mobilephone.$viewValue" class="login-btn">下一步</div>
                <div ng-if="userLoginform.mobilephone.$viewValue" class="login-btn ok" ng-click="next(userLoginform)" >下一步</div>
                <p class="txt">点击下一步代表您已阅读并同意 <a href="https://hushenlc.cn/zc">《沪深理财注册协议》</a></p>

            </div>
        <!--下一步-->
        <div ng-show="continue">
            <!--<div class="smsConfirm">
                <p class="desc">短信验证码已发送至</p>
                <p class="phone">{{userLogin.mobilephone}}</p>
                <div class="common-box pa">
                    <input name="smsCode" ng-model="userLogin.smsCode" type="text" placeholder="请输入短信验证码" maxlength="4" required>
                    <span class="sendsms" ng-click="getyzm()">{{nowTimer}}</span>
                </div>
            </div>-->
            <!--<div class="pwdConfirm">
                <div class="common-box">
                    <input type="text" class="password" placeholder="请输入图形验证码" ng-model="login.picCode" name="picCode" minlength="4" maxlength="4" autocomplete="off" required/>
                    <label class="eyes icon-openeyes" ng-click="showPwd()"></label>
                </div>
            </div>-->
            <div class="pwdConfirm">
                <div class="common-box">
                    <input type="text" class="password" placeholder="请输入图形验证码" ng-model="userLogin.picCode" name="picCode" minlength="4" maxlength="4" autocomplete="off" required/>
                    <span class="img-box"><img ng-click="clickInput($event)" src="login/validateCode2.dos"></span>
                </div>
                <div class="common-box pa">
                    <input name="smsCode" ng-model="userLogin.smsCode" type="text" placeholder="请输入短信验证码" maxlength="4" required>
                    <span class="sendsms" ng-click="getyzm(userLoginform)">{{nowTimer}}</span>
                </div>
                <div class="common-box">
                    <input type="password" class="password" name="passWord" id="pwd" ng-model="userLogin.passWord" ng-focus="blue($event)" ng-blur="removeblue($event)" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/" placeholder="请设置登录密码(6-16位数字字母组合)" required/>
                    <label class="eyes icon-openeyes" ng-click="showPwd()"></label>
                </div>
                <div class="common-box">
                    <input type="text" style="width: 100%" ng-model="userLogin.recommPhone" placeholder="推荐人邀请码 / 手机号(选填)" ng-focus="blue($event)" ng-blur="removeblue($event)" maxlength="11" ng-disabled="webFormPath.recommCode != undefined">
                </div>
            </div>

            <div ng-if="userLoginform.$invalid" class="login-btn">注册</div>
            <div ng-if="!userLoginform.$invalid" class="login-btn ok" ng-click="zuce(userLoginform)" >注册</div>

        </div>
        </form>

        <div ng-if="!continue && !isShowText" class="txt bottom" ng-click="toRegister()">已有账号，<a href="/dl">请登录</a></div>
    </div>
</div>
<style>
    body{
        width: 100%;
        height: 100%;
        background: #fff
    }
</style>
