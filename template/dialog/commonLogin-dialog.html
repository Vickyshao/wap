<style>
	.loading{
		display: none;
	}
</style>
<div class="commonLoginWrap">
	<!--注册内容-->
	<div class="common-register" ng-show="isLogin">
		<!--<h2 class="title">{{title1}}</h2>-->
		<div class="courter-close" ng-click="close()" style="text-align: right;padding: 0 1rem 1rem 0;">
			<img src="/images/thirdInvitation/calc-close.png" alt="" style="width: 1.6rem;">
		</div>
		<!--<h2 class="title">注册后来领抽奖码</h2>-->
		<div class="register-box">
			<div class="promote-box">
				<form class="wap-login-box" ng-model="fromregister" name="myForm" novalidate>
					<div class="input-item">
						<div class="input-box">
							<input name="mobilephone" type="text"  ng-model="login.mobilephone" ng-pattern="/^1[3|4|5|6|9|7|8][0-9]{9}$/" placeholder="请输入手机号码" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" ng-blur="blurID('focusMobilephone',myForm)" minlength="11" maxlength="11" required class="input" autocomplete="off">
						</div>
						<div class="error-tip" ng-show="(myForm.mobilephone.$dirty && myForm.mobilephone.$invalid) || myForm2.hasPhone" ng-bind="registerHasPhoneTip"></div>
					</div>
					<div class="input-item" ng-show="isShowPicCode">
						<div class="input-box" style="width:65%;margin-right:3%;float:left;">
							<input id="imgcode" class="input" type="text" placeholder="请输入图形验证码" ng-model="login.picCode" name="picCode" minlength="4" maxlength="4" autocomplete="off"/>
						</div>
						<div style="width:32%;float:right;">
							<span class="img-box"><img ng-click="clickInput($event)" src="login/validateCode2.dos"></span>
						</div>
						<div class="error-tip" ng-show="myForm.picCode.$dirty && myForm.picCode.$invalid">{{picCodeMsg}}</div>
					</div>
					<div class="input-item">
						<div class="input-box" style="width:65%;margin-right:3%;float:left;">
							<input  type="text" class="input" name="smsCode" ng-model="login.smsCode"  placeholder="请输入短信验证码" minlength="4" maxlength="4" required>
						</div>
						<div class="input-box sendCode">
							<span ng-click="getyzm(myForm)" style="color:#fff;">{{nowTimer}}</span>
						</div>
						<div class="error-tip" ng-show="myForm.smsCode.$invalid && myForm.smsCode.$dirty">请检查短信验证码</div>
					</div>
					<div class="input-item">
						<div class="input-box">
							<input autocomplete="off" type="text" ng-focus="changePwd($event)" placeholder="请输入密码" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/" ng-model="login.passWord" name="passWord" required class="input" minlength="6" maxlength="16"/>
						</div>
						<div class="error-tip" ng-show="myForm.passWord.$invalid && myForm.passWord.$dirty">请输入6-16位字母数字混合密码</div>
					</div>
					<div class="input-item">
						<button class="btn" ng-if="myForm.$invalid" style="background:#d2d2d2">立即注册</button>
						<button class="btn" ng-if="!myForm.$invalid" ng-click="zuce(myForm)" ng-disabled="!agree">立即注册</button>
					</div>
					<div class="input-item">
						<p><i class="checkbox" ng-click="agree=!agree" ng-class="{checked:agree}" ng-init="agree=true"></i>我已阅读并同意<a href="https://hushenlc.cn/zc">《沪深理财注册协议》</a></p>
						<p style="color: #666; padding-top: 15px;">我已注册<a ng-click="isLogin = !isLogin">立即登录</a></p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--登录内容-->
	<div class="common-register" ng-show="!isLogin">
		<!--<h2 class="title">登录后来领取抽奖码</h2>-->
		<!--<h2 class="title">{{title2}}</h2>-->
		<div class="courter-close" ng-click="close()" style="text-align: right;padding: 0 1rem 1rem 0;">
			<img src="/images/thirdInvitation/calc-close.png" alt="" style="width: 1.6rem;">
		</div>
		<div class="register-box">
			<div class="promote-box">
				<form class="wap-login-box" ng-model="fromregister" name="userLoginform" novalidate>
					<div class="input-item">
						<div class="input-box">
							<input type="text" ng-model="userLogin.mobilephone" ng-blur="blurID('focusMobilephone',userLoginform)" name="mobilephone"  ng-pattern="/^1[3|4|5|6|7|8|9][0-9]{9}$/" placeholder="请输入手机号码" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" class="input" required minlength="11" maxlength="11" autocomplete="off" />
						</div>
						<div class="error-tip" ng-show="(userLoginform.mobilephone.$dirty && userLoginform.mobilephone.$invalid) || userLoginform2.hasPhone" ng-bind="loginHasPhoneTip"></div>
					</div>
					<div class="input-item">
						<div class="input-box">
							<input type="text" ng-model="userLogin.passWord" name="passWord" ng-focus="changePwd($event)" placeholder="请输入密码" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/" class="input" autocomplete="off" minlength="6" maxlength="16" required/>
						</div>
						<div class="error-tip" ng-show="userLoginform.passWord.$invalid && userLoginform.passWord.$dirty" ng-bind="pwdTip"></div>
					</div>
					<div class="input-item">
						<button class="btn" ng-if="userLoginform.$invalid" style="background:#d2d2d2">登录</button>
						<button class="btn" ng-if="!userLoginform.$invalid" ng-click="sbmit(userLoginform)">登录</button>
					</div>
					<div class="input-item">
						<p style="color: #666; padding-top: 15px;">没有账号？
							<a ng-click="isLogin = !isLogin">快速注册</a>
							<!--<a ng-click="resetPwd()" class="right">忘记密码?</a>-->
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
