<div class="chedd pinxuan" ng-controller="commonSemCtrl">
    <main>
        <img style="" src="/images/activity/pinxuan/logo.png" ng-click="$state.go('main.home');" class="logo">
        <img style="width:100%;" src="/images/activity/pinxuan/banner.png">
        <div class="register-box">
            <div class="promote-box">
                <form class="wap-login-box" ng-model="fromregister" name="myForm" novalidate>
                    <div class="step1" ng-show="form">
                        <div class="input-item" >
                            <img src="/images/activity/chedd/ico-1.png" style="left:0.7rem;" />
                            <div class="input-box">
                                <input name="mobilephone" type="text" ng-pattern="/^1[3|4|5|6|9|7|8][0-9]{9}$/" placeholder="请输入手机号码" ng-model="login.mobilephone" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" ng-blur="blurID('focusMobilephone',myForm)" minlength="11" maxlength="11" required class="input">
                            </div>
                        </div>
                    </div>
                    <div class="step2" ng-show="!form">
                        <div class="input-item" ng-show="isShowPicCode">
                            <img src="/images/activity/chedd/ico-2.png" style="left:0.6rem;"/>
                            <div class="input-box" style="width:55%;margin-right:3%;float:left;">
                                <input id="imgcode" class="input" type="text" placeholder="请输入图形验证码" ng-model="login.picCode" name="picCode" minlength="4" maxlength="4"  autocomplete="off" />
                            </div>
                            <div style="width:40%;float:right;">
                                <span class="img-box"><img ng-click="clickInput($event)" src="login/validateCode2.dos"></span>
                            </div>
                        </div>
                        <div class="input-item common-input-item" >
                            <img src="/images/activity/chedd/ico-3.png" />
                            <div class="input-box" style="width:55%;margin-right:3%;float:left;">
                                <input name="smsCode" ng-model="login.smsCode"  type="text"  placeholder="请输入短信验证码" maxlength="4" required class="input">
                            </div>
                            <div class="input-box sendCode">
                                <span ng-click="getyzm(myForm)" style="color:#fff;">{{nowTimer}}</span>
                            </div>
                        </div>
                        <div class="input-item common-input-item">
                            <img src="/images/activity/chedd/ico-4.png" />
                            <div class="input-box">
                                <input autocomplete="off" type="{{(passwordText|isShowPw).type}}"  placeholder="密码为6-16位字母数字混合" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/" maxlength="16" ng-model="login.passWord" name="passWord" required class="input" />
                            </div>
                        </div>
                        <div class="input-item common-input-item">
                            <p><i class="checkbox" ng-click="agree=!agree" ng-class="{checked:agree}" ng-init="agree=true"></i>我已阅读并同意<a href="https://hushenlc.cn/zc">《沪深理财注册协议》</a></p>
                        </div>
                    </div>
                    <div class="input-item" style="width: 100%;margin: 1.8rem auto 0;">
                        <button class="btn reg-fir"  ng-show="form" ng-click="next(myForm)" ng-disabled="!agree"></button>
                        <button class="btn reg-sec"  ng-show="!form" ng-click="zuce(myForm)" ng-disabled="!agree"></button>
                        <p ng-show="form" style="text-align: center;color: #666;">已有账号？
                            <a  ng-click="toLogin()" style="text-decoration:underline;color:#fd534f;">立即登录</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div class="img-wrap">
        <img class="step2" src="/images/activity/pinxuan/step2.png" ng-class="{false:'sec-step', true: 'first-step'}[form]">
        <img class="step1" src="/images/activity/pinxuan/step1.png" >
       <div>
           <img  src="/images/activity/pinxuan/step3-title.png" class="step3-title">
           <img  src="/images/activity/pinxuan/step3-newhand.png" class="productList" ng-click="PinToTop(1)">
           <img  src="/images/activity/pinxuan/step3-thirty.png" class="productList"  ng-click="PinToTop(2)">
           <img  src="/images/activity/pinxuan/step3-sixty.png" class="productList"  ng-click="PinToTop(3)">
       </div>
        <img class="step4" src="/images/activity/pinxuan/step4.png" >
        <img class="step5" src="/images/activity/pinxuan/step5.png" >
        <img class="step6" src="/images/activity/pinxuan/step6.png" >
    </div>
    <div class="footer">
        <div class="footer-bottom">
            <img src="/images/activity/pinxuan/step7.png">
        </div>
        <div class="footer-bottom" >
             <img src="/images/activity/pinxuan/step8.png">
        </div>
    </div>
    <img class="goBuy" src="/images/activity/pinxuan/goBuy.png" ng-click="PinToTop(5)">
</div>
