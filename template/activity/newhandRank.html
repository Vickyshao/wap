<div class="newtyj">
    <img style="width:100%;display:block;" src="/images/newhand/banner2.png">
    <a href="/main/home" class="logo"></a>
    <main class="registera">
        <div class="register-box">
            <div class="newtyj-box">
                <form class="wap-login-box" ng-model="fromregister" name="myForma" novalidate>
                    <div class="step1" ng-show="form">
                        <div class="input-item">
                            <img src="images/activity/tyj/ico-1.png" style="left:0.7rem;" />
                            <div class="input-box">
                                <input name="mobilephone" type="text" ng-pattern="/^1[3|4|5|6|9|7|8][0-9]{9}$/" placeholder="请输入手机号码" ng-model="login.mobilephone"
                                    onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" ng-blur="blurID('focusMobilephone',myForma,0)"
                                    minlength="11" maxlength="11" required class="input">
                            </div>
                        </div>
                    </div>
                    <div class="step2" ng-show="!form">
                        <div class="input-item" ng-show="isShowPicCode">
                            <img src="images/activity/tyj/ico-2.png" style="left:0.6rem;"/>
                            <div class="input-box" style="width:57%;margin-right:3%;float:left;">
                                <input id="imgcode" class="input" type="text" placeholder="请输入图形验证码" ng-model="login.picCode" name="picCode" minlength="4" maxlength="4" autocomplete="off" />
                            </div>
                            <div style="width:40%;float:right;">
                                <span class="img-box"><img ng-click="clickInput($event)" src="login/validateCode2.dos"></span>
                            </div>
                        </div>
                        <div class="input-item">
                            <img src="images/activity/tyj/ico-3.png" />
                            <div class="input-box sendCodeInput">
                                <input name="smsCode" ng-model="login.smsCode" type="text" placeholder="请输入短信验证码" maxlength="4" required class="input">
                            </div>
                            <div class="input-box sendCode">
                                <span ng-click="getyzm(myForma,0)" style="color:#fff;">{{nowTimer}}</span>
                            </div>
                        </div>
                        <div class="input-item">
                            <img src="images/activity/tyj/ico-4.png" />
                            <div class="input-box">
                                <input autocomplete="off" type="{{(passwordText|isShowPw).type}}" placeholder="密码为6-16位字母数字混合" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/"
                                maxlength="16"    ng-model="login.passWord" name="passWord" required class="input" />
                            </div>
                        </div>
                            <!--<div class="input-item">-->
                                <!--<img src="/images/activity/changcheng/ico-4.png" />-->
                                <!--<div class="input-box">-->
                                    <!--<input autocomplete="off" type="text"  placeholder="请输入邀请码 ( 非必填 )" ng-pattern="/^1[3|4|5|6|9|7|8][0-9]{9}$/" ng-model="login.recommPhone" name="recommPhone" class="input"/>-->
                                <!--</div>-->
                            <!--</div>-->
                        <div class="input-item">
                            <p><i class="checkbox" ng-click="agree=!agree" ng-class="{checked:agree}" ng-init="agree=true"></i>我已阅读并同意
                                <a
                                    href="https://hushenlc.cn/zc" style="color:#FF5255;">《沪深理财注册协议》</a>
                            </p>
                        </div>
                    </div>
                    <div class="input-item">
                        <button class="btn"  ng-show="form" ng-click="next(myForma)" ng-disabled="!agree">立即抢购</button>
                        <button class="btn"  ng-show="!form" ng-click="zuce(myForma)" ng-disabled="!agree">完成注册，立即抢购新手标</button>
                    </div>
                     <p style="text-align: center;"><a>已有账号？<span style="text-decoration:underline;color:#f8373f;" ng-click="toLogin()">立即登录</span></a></p>
                </form>
            </div>
        </div>
    </main>


    <div class="quick">
        <div class="product">
            <a ng-click="toTop()"></a>
        </div>

        <div class="scroll-box">
            <img src="/images/newhand/newhand_01.jpg">
            <div class="code-list">
                <div class="title-list">
                    <table>
                        <tr>
                            <th colspan="2"><span>{{noviceCount}}</span>人已参与</th>
                        </tr>
                    </table>
                </div>
                <div class="data-list" ng-class="{true: 'short-list'}[investList.length < 5]">
                    <table class="data-table">
                        <tr ng-repeat="item in newhandList" repeat-finish="background()">
                            <td width="50%">{{item.mobilephone}}</td>
                            <td width="50%">投资了{{item.amount}}元</td>
                        </tr>
                        <tr ng-if="newtyjList.length == 0">
                            <td width="50%">-</td>
                            <td width="50%">-</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <img src="/images/newhand/newhand_05.jpg">
        <div class="product2">
            <a ng-click="toTop()"></a>
        </div>
    </div>
    <div class="rule-box">
        <h1 ng-click="ruleCtrl()">活 动 规 则 <img src="images/activity/newtyj/top-icon.png"></h1>
        <div>
            <p>• 本活动仅针对所有在沪深理财注册后未投资过新手标的用户；</p>
            <p>• 每位用户限投一次，单笔投资金额无限制；</p>
            <p>• 新手专享标不可使用优惠券；</p>
            <p>• 新手专享标计息方式为满标后次日计息；</p>
            <p>• 本活动由沪深理财发起并就活动内容作出解释和说明，如有疑问请联系客服 400-031-9909</p>
        </div>
    </div>
    <!--icp备案号-->
    <div class="icpba"><img src="/images/newhand/footer.png"></div>
    <div class="regSuccess" ng-if="showSuccess==true;">
        <div class="success-box">
            <h1>恭喜你，注册成功！</h1>
            <p><span>100,000</span>元体验金已放入您的账户！</p>
            <div class="button" ui-sref="main.bankBillList">立即激活</div>
            <img ng-click="closeSuccess()" src="images/activity/newtyj/close-icon.png">
        </div>
    </div>

        <!--<span>随时随地理财，抢标快人一步！</span>-->
        <!--<span ng-click="downloadclick()" class="download-button">下载APP</span>-->
        <!--<img ng-click="closedownload()" src="images/activity/promote/close-icon.png">-->
    <!--</div>-->
    <div class="share-ios"><img ng-click="closethis()" src="images/share-ios.png" /></div>
    <div class="share-android"><img ng-click="closethis()" src="images/share-android.png" /></div>
</div>
