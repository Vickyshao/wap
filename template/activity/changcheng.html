<div class="changcheng">
	<div class="logo" ui-sref="main.home"><img src="images/logo.png" /></div>
	<div class="changcheng-reg">
		<img class="bg" src="images/activity/changcheng/changcheng1.png" />
		<div class="changcheng-box">
			<form class="wap-login-box" ng-model="fromregister" name="myForm" novalidate>
			<div class="input-item">
				<img src="images/activity/changcheng/ico-1.png" style="left:1.2rem;" />
				<div class="input-box">
					 <input name="mobilephone" type="text" ng-pattern="/^1[3|4|5|6|7|8|9][0-9]{9}$/" placeholder="请输入手机号" ng-model="login.mobilephone" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" ng-blur="blurID('focusMobilephone',myForm)" minlength="11" maxlength="11" required class="input">
				</div>
			</div>
			<div class="input-item">
				<img src="images/activity/changcheng/ico-2.png" />
				<div class="input-box" style="width:50%;margin-right:10%;float:left;">
					<input ng-model="login.smsCode"  type="text"  placeholder="输入验证码" maxlength="4" required class="input">
				</div>
				<div class="input-box" style="width:40%;float:left;">
                	<span  ng-click="getyzm(myForm)" >{{nowTimer}}</span>
				</div>
			</div>
			<div class="input-item">
				<img src="images/activity/changcheng/ico-3.png" />
				<div class="input-box">
					<input autocomplete="off" type="{{(passwordText|isShowPw).type}}"  placeholder="密码为6-16位字母数字混合" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/" ng-model="login.passWord" name="passWord" required class="input" />
				</div>
			</div>
			<div class="input-item">
				<p><i class="checkbox" ng-click="agree=!agree" ng-class="{checked:agree}" ng-init="agree=true"></i>我已阅读并同意<a href="https://hushenlc.cn/zc">《沪深理财注册协议》</a></p>
			</div>
			<div class="input-item">
				<button class="btn" ng-click="zuce(myForm)" ng-disabled="!agree">立即注册领取666元</button>
				<p style="text-align: center;"><a ui-sref="dl">已注册，立即登录</a></p>
			</div>
			</form>
		</div>
	</div>
	<div class="changcheng-product">
		<h2>购买沪深理财，享免费宽带</h2>
		<p><a><img src="images/activity/changcheng/changchengico.png" class="firstblood" />购买20000元/30天包，可<span>免费安装50M</span>长城宽带;</a></p>
		<p>购买20000元/60天包，可<span>免费安装100M</span>长城宽带.</p>
		<p>我们将在3个工作日内与符合要求的用户进行联系.</p>
		<dl>
			<dt>长宽沪深1号送50M</dt>
			<dd>
				<p class="num">6%</p>
				<p><span>产品期限：</span>30天</p>
				<p><span>还款方式：</span>到期一次还本付息</p>
			</dd>
			<button ng-click="changchengclick(30)">快捷购买20000元</button>
		</dl>
		<dl>
			<dt>长宽沪深2号送100M</dt>
			<dd>
				<p class="num">7.5%</p>
				<p><span>产品期限：</span>60天</p>
				<p><span>还款方式：</span>到期一次还本付息</p>
			</dd>
			<button ng-click="changchengclick(60)">快捷购买20000元</button>
		</dl>
	</div>
	<div class="changcheng-info">
		<p>沪深理财为你的资金安全合规支持</p>
		<img class="bg" src="images/activity/changcheng/changcheng2.png" />
	</div>
	<div class="changcheng-bottom">
		<button class="btn2" ng-click="gotop()">立即领取666元</button>
		<p>*本活动解释权归沪深理财所有<br />
如有疑问，请联系在线客服或拨打400-031-9909</p>
	</div>
</div>
