<div class="wrap wap-more-box tjsaddress">
	<div class="common-head" ng-if="wap"><i></i><p ui-sref="mytjs({wap:true})">{{title}}</p><span ng-click="saveAddress(addressForm)" style="position:relative;z-index:1000;float:right;display:inline-block;height:100%;padding: 0 1rem;">保存</span></div>
    <form name="addressForm">
        <div ng-if="type!=1">
            <label for="name">姓名</label>
            <input type="text" required id="name" name="name" ng-model="data.name" placeholder="请填写姓名">
        </div>
        <div ng-if="type!=1">
            <label for="phone">联系电话</label>
            <input type="text" ng-pattern="/^1[3|4|5|6|7|8|9][0-9]{9}$/" id="phone" name="phone" ng-model="data.phone" placeholder="请填写联系电话" minlength="11" maxlength="11" required>
        </div>
        <div ng-if="type!=1">
            <label for="address">收货地址</label>
            <textarea name="address" id="address" cols="30" rows="10" ng-model="data.address" placeholder="请填写详细地址，不可少于5个字" required minlength="5"></textarea>
            <p></p>
        </div>

        <div ng-if="type==1">
            <label for="phone">手机号码</label>
            <input type="text" ng-pattern="/^1[3|4|5|6|7|8|9][0-9]{9}$/" id="phone" name="phone" ng-model="data.phone" placeholder="请填写联系电话" minlength="11" maxlength="11" required>
        </div>
    </form>
</div>
