<div class="wrap newhand-wrapper activity-wrapper" ng-controller="iphonelistCtrl">
	<div ng-if="wap" class="common-head" ng-click="toback()"><i style="position: absolute;z-index: 9;"></i><p>{{title}}</p></div>
	<div class="iphonelistbox">
		<div class="title">
			<i></i>往期中奖信息
		</div>
		<div class="iphonelist">
			<ul>
				<li ng-repeat="item in datalist">
					<a ng-click="gotoDetail(item.pid)" style="display: block;position:absolute;width: 100%;height: 100%;left:0;top:0;z-index:2;"></a>
					<img src="{{item.prizeHeadPhoto}}" ng-if="item.prizeHeadPhoto" />
					<img src="images/cs90/defaultheader.png" ng-if="!item.prizeHeadPhoto" />
					<p><span>中奖者:<font>{{item.prizeMobile}}</font></span><span style="margin-right:0;">中奖号:<font>{{item.prizeCode}}</font></span></p>
					<p class="text">TA说：{{item.prizeContent}}</p>
					
				</li>
			</ul>
		</div>
	</div>
</div>
