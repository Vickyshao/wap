<div class="newyearshare" ng-init="status=1;">
    <img src="images/activity/newyear/share-title.png">
    <main ng-if="status==1">
        <img src="images/activity/newyear/main-bga.png">
        <div class="main-box">
            <h2>来自壕友 {{userName}} 的压岁钱</h2>
            <p>请输入您的领钱帐号：</p>
            <footer>
                <form novalidate="" ng-model="fromregister" name="myForm">
                    <input name="mobilephone" type="text" ng-pattern="/^1[3|4|5|6|9|7|8][0-9]{9}$/" placeholder="请输入手机号码" ng-model="mobilephone" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" minlength="11" maxlength="11" required>
                </form>
                <img class="button" ng-click="click(myForm)" src="images/activity/newyear/submit.png"></img>
            </footer>
        </div>
    </main>
    <main ng-if="status==2">
        <img src="images/activity/newyear/main-bga.png">
        <div class="main-box">
            <h2>你已获得 ￥ {{luckMoney}} 压岁钱</h2>
            <p>压岁钱已放入您{{phone}}的账户
                <span ng-if="wap" ui-sref="newRegister({phone:phone,from:'newyear',recommPhone:recommPhone})">查看></span>
                <a ng-if="!wap" href="jsmp://page=39?">查看></a>
            </p>
            <footer>
                <img class="quan" src="images/activity/newyear/quan.png">
                <div>
                    <h1>￥{{luckMoney}}</h1>
                    <img ng-if="wap" ui-sref="newRegister({phone:phone,from:'newyear',recommPhone:recommPhone})" src="images/activity/newyear/use.png">
                    <a ng-if="!wap" href="jsmp://page=40?"><img src="images/activity/newyear/use.png"></a>
                </div>
            </footer>
        </div>
    </main>
    <main ng-if="status==3">
        <img src="images/activity/newyear/main-bgc.png">
    </main>
    <main ng-if="status==4">
        <img src="images/activity/newyear/main-bgd.png">
    </main>
    <img ng-if="status!=1" src="images/activity/newyear/share-friend.png">
    <div ng-if="status!=1 && !(luckMoneyList.length>3)">
        <ul>
            <li ng-repeat="item in luckMoneyList">
                <div>
                    <p>{{item.mobilePhone}}</p>
                    <p>{{item.updateTime | date:"yyyy-MM-dd HH:mm:ss"}}</p>
                </div>
                <h3>￥ {{item.amount}}元</h3>
            </li>
        </ul>
    </div>
    <div newyearscroll-text ng-if="status!=1 && luckMoneyList.length>3">
    </div>
    <img src="images/activity/newyear/share-rule.png">

    <div ng-if="fail==true" class="fail-box">
        <main>
            <img class="bg" src="images/activity/newyear/fail-bg.png">
            <img ng-click="close()" class="close-button" src="images/activity/newyear/fail-close.png">
            <img ng-click="toNewyear()" ng-if="wap" class="share-button" src="images/activity/newyear/fail-button.png">
            <img ng-click="toNewyear()" ng-if="!wap" class="share-button" src="images/activity/newyear/fail-button.png">
        </main>
    </div>

    <!--<p>{{url}}</p>-->
</div>
