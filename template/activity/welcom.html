<div class="chedd welcom" ng-controller="commonSemCtrl">
    <!--被邀请好友未登录-->
    <main ng-if="!user">
        <img style="width: 100%;display:inline-block;vertical-align: top;" src="/images/activity/inviteFriend/banner2.png">
        <h2 class="title" ng-if="!realName">您的好友<span>{{mobilePhone}}</span>邀请您</h2>
        <h2 class="title" ng-if="!!realName">您的好友<span>**{{realName}}</span>邀请您</h2>
        <a href="/main/home" class="logo"></a>
        <div class="register-box">
            <div class="promote-box">
                <form class="wap-login-box" ng-model="fromregister" name="myForm" novalidate>
                    <div class="step1" ng-show="form">
                        <div class="input-item">
                            <img src="/images/activity/inviteFriend/ico-1.png" style="left:0.7rem;" />
                            <div class="input-box">
                                <input name="mobilephone" type="text" ng-pattern="/^1[3|4|5|6|9|7|8][0-9]{9}$/" placeholder="请输入手机号码" ng-model="login.mobilephone" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" ng-blur="blurID('focusMobilephone',myForm)" minlength="11" maxlength="11" required class="input">
                            </div>
                        </div>
                    </div>
                    <div class="step2" ng-show="!form">
                        <div class="input-item">
                            <img src="/images/activity/inviteFriend/ico-2.png" style="left:0.6rem;"/>
                            <div class="input-box" style="width:55%;margin-right:3%;float:left;">
                                <input id="imgcode" class="input" type="text" placeholder="请输入图形验证码" ng-model="login.picCode" name="picCode" minlength="4" maxlength="4" required autocomplete="off" />
                            </div>
                            <div style="width:40%;float:right;">
                                <span class="img-box"><img ng-click="clickInput($event)" src="login/validateCode2.dos"></span>
                            </div>
                        </div>
                        <div class="input-item">
                            <img src="/images/activity/inviteFriend/ico-2.png" />
                            <div class="input-box" style="width:55%;margin-right:3%;float:left;">
                                <input name="smsCode" ng-model="login.smsCode"  type="text"  placeholder="请输入短信验证码" maxlength="4" required class="input">
                            </div>
                            <div class="input-box sendCode">
                                <span ng-click="getyzm(myForm)" style="color:#fff;">{{nowTimer}}</span>
                            </div>
                        </div>
                        <div class="input-item">
                            <img src="/images/activity/inviteFriend/ico-3.png" />
                            <div class="input-box">
                                <input autocomplete="off" type="{{(passwordText|isShowPw).type}}"  placeholder="密码为6-16位字母数字混合" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/" maxlength="16" ng-model="login.passWord" name="passWord" required class="input" />
                            </div>
                        </div>
                        <div class="input-item">
                            <p><i class="checkbox" ng-click="agree=!agree" ng-class="{checked:agree}" ng-init="agree=true"></i>我已阅读并同意<a href="https://hushenlc.cn/zc">《沪深理财注册协议》</a></p>
                        </div>
                    </div>
                    <div class="input-item">
                        <button class="btn"  ng-show="form" ng-click="next(myForm)" ng-disabled="!agree"></button>
                        <button class="btn"  ng-show="!form" ng-click="zuce(myForm)" ng-disabled="!agree"></button>
                        <!-- <p   ng-show="form" style="text-align: center;color: #666;">我已注册？
                            <a ng-click="toLogin()" style="text-decoration:underline;color:#F77237;">立即登录</a>
                        </p> -->
                    </div>
                </form>
            </div>
        </div>
        <img style="width: 100%;display:inline-block;vertical-align: top;" src="/images/activity/inviteFriend/img02.png">
    </main>
    <!--被邀请好友已登录-->
    <div ng-if="user" class="welcom-user">
        <a href="/main/home" class="logoo"></a>
        <p class="phone">手机号码：{{inviteMobilePhone | limitTo:3}}****{{inviteMobilePhone | limitTo:-4}}</p>
        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.yx.jinzhuapp" class="btn active">下载APP</a>
        <a href="/main/bankBillList" class="btn">在线投资</a>
    </div>
    <div class="footer">
        <div class="footer-bottom">
            <img src="/images/common/footer.png">
        </div>
    </div>
</div>
