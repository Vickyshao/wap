<div class="pullNewWrap enfu-act-wrap headerTop" ng-controller="enfuActivityCtrl">
    <div class="common-head" ng-if="!fromNative">
        <i ng-click="toback()" ng-if="isShowBack"></i>
        <p>领取恩弗教育大礼包</p>
        <!--<span class="float-menu" ng-click="share()">分享</span>-->
    </div>
   <!-- <div class="topbox">
        <div class="common-head" ng-if="!fromNative"><i ng-click="toback()"></i><p>领取恩弗教育大礼包</p></div>
    </div>-->
    <main>
        <div class="content">
            <div class="banner">
                <img src="/images/enfu/enfu-banner.jpg" alt="">
                <div class="rule" ng-click="showEnfuRule()"></div>
            </div>
            <div class="img">
                <img src="/images/enfu/enfu-img1.jpg" alt="">
            </div>
            <div class="form-rap" ng-if="isLoginUser">
                <p class="text">仅限前200名用户，先到先得</p>
                <div class="register-box">
                    <div class="log-text">
                        <!--<p>手机号：{{userTel}}</p>-->
                        <p>您已登录</p>
                    </div>
                </div>
            </div>
            <div class="form-rap" ng-if="!isLoginUser">
                <p class="text">仅限前200名用户，先到先得</p>
                <div class="register-box">
                    <div class="promote-box">
                        <form class="wap-login-box" ng-model="fromregister" name="myForm" novalidate>
                            <div class="step1" ng-show="form">
                                <div class="input-item">
                                    <!--<img src="/images/activity/tyj/ico-1.png" style="left:0.7rem;" />-->
                                    <div class="input-box">
                                        <input name="mobilephone" type="text" ng-pattern="/^1[3|4|5|6|9|7|8][0-9]{9}$/" placeholder="请输入手机号码" ng-model="login.mobilephone" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" ng-blur="blurID('focusMobilephone',myForm)" minlength="11" maxlength="11" required class="input phone-input">
                                    </div>
                                </div>
                            </div>
                            <div class="step2" ng-show="!form">
                                <p class="telphone">手机号：{{userPhone}}</p>
                                <div class="input-item">
                                    <img src="/images/activity/tyj/ico-2.png" style="left:0.6rem;"/>
                                    <div class="input-box step2-input" style="margin-right:3%;float:left;">
                                        <input id="imgcode" class="input" type="text" placeholder="请输入图形验证码" ng-model="login.picCode" name="picCode" minlength="4" maxlength="4" required autocomplete="off" />
                                    </div>
                                    <div style="float:right;">
                                        <span class="img-box"><img ng-click="clickInput($event)" src="login/validateCode2.dos"></span>
                                    </div>
                                </div>
                                <div class="input-item">
                                    <img src="/images/activity/tyj/ico-3.png" />
                                    <div class="input-box" style="float:left;">
                                        <input name="smsCode" ng-model="login.smsCode"  type="text"  placeholder="请输入短信验证码" maxlength="4" required class="input">
                                    </div>
                                    <div class="input-box yzm-input">
                                        <span ng-click="getyzm(myForm)" style="color:#fff;">{{nowTimer}}</span>
                                    </div>
                                </div>
                                <div class="input-item">
                                    <img src="/images/activity/tyj/ico-4.png" />
                                    <div class="input-box" style="width: 100%;height: 3rem;">
                                        <input autocomplete="off" type="{{(passwordText|isShowPw).type}}"  placeholder="密码为6-16位字母数字混合" ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,18}$/" maxlength="16" ng-model="login.passWord" name="passWord" required class="input" />
                                    </div>
                                </div>
                                <div class="input-item" style="height: 2rem;margin-bottom: 0;">
                                    <p><i class="checkbox" ng-click="agree=!agree" ng-class="{checked:agree}" ng-init="agree=true"></i>我已阅读并同意<a href="https://hushenlc.cn/zc">《沪深理财注册协议》</a></p>
                                </div>
                            </div>
                            <div class="input-item">
                                <button class="btn"  ng-show="form" ng-click="next(myForm)" ng-disabled="!agree"></button>
                                <button class="btn"  ng-show="!form" ng-click="zuce(myForm)" ng-disabled="!agree"></button>
                                <!--<p class="toLogin" style="text-align: center;color: #89424a;padding-top: 20px"><a style="color: #333;">已有账号？<span ng-click="toLogin()" style="text-decoration:underline;color:#E70000;">立即登录</span></a></p>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="img courses-link">
                <img src="/images/enfu/enfu-img2.jpg" alt="">
                <img src="/images/enfu/enfu-footer.jpg" alt="">
                <div ui-sref="enfuCourses" class="href" ng-if="!isShowBack">课程介绍</div>
            </div>
        </div>
    </main>
</div>
<style>
    body{
        background: #fff;
    }
</style>
