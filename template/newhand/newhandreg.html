<div class="newhandreg">
    <main>
        <img class="title" src="images/activity/newhandreg/titlec.png">
        <div class="form-box">
            <form novalidate="" class="wap-login-box" ng-model="fromregister" name="myForm">
                <div class="input-item">
                    <img src="images/activity/changcheng/ico-1.png" style="left:0.7rem;padding-right:0.7rem;border-right:1px solid #BCBCBC;" />
                    <div class="input-box">
                        <input name="mobilephone" type="text" ng-pattern="/^1[3|4|5|6|9|7|8][0-9]{9}$/" placeholder="请输入手机号" ng-model="mobilephone" onkeyup="this.value=this.value.replace(/[\D\.]/gi,'')" minlength="11" maxlength="11" required class="input">
                    </div>
                </div>
                <div class="input-item">
                    <p>
                        <i class="checkbox" ng-click="agree=!agree" ng-class="{checked:agree}" ng-init="agree=true"></i>我已阅读并同意
                        <a href="https://hushenlc.cn/zc">《沪深理财注册协议》</a>
                    </p>
                </div>
                <footer>
                    <button class="btn" ng-disabled="!agree" ng-click="click(myForm)">立即注册</button>
                    <p>国企全资控股平台 雄厚的实力保障</p>
                </footer>
            </form>
        </div>
        <div class="dl-box">
            <p class="login">已有账号， 
                【 <span ng-if="wap" ui-sref="dl">请登录</span>
                <a ng-if="!wap" href="jsmp://page=4?">请登录</a> 】
            </p>
        </div>
        <div class="xs-box">
            <img src="images/activity/newhandreg/xsbb.png">
            <div ng-click="gotop()" class="button"></div>
        </div>
        <h3><span>{{noviceCount}} </span> 人已参与</h3>
        <div id="scroll-box">
            <ul newhandscroll-left></ul>
        </div>
    </main>
